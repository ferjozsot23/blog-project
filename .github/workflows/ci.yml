name: ci-blog-project
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test-And-Build-Blog-Project:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        run: yarn test:unit

      - name: Fix linter
        run: yarn lint:fix
        
      - name: Build
        run: yarn build
      